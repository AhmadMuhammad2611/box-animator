<!DOCTYPE html>
<html>
	<head>
		<title>Box Animator</title>
		<style type="text/css">
			.box{
				width:100px;
				height:100px;
				position: absolute;
				background-color:red;
			}
		</style>
		<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
		
	</head>
	<body>
		<div class="box"></div>
        
        
        
        
        <script>
            
        $(document).ready(function(){
            $(".box").animate({
                left: "200px",
                height: "200px",
                width: "200px"
            }, 'slow', function(){
                $(this).css("background-color", "blue")
            })
            $(".box").animate({
                top: "200px",
                height: "100px",
                width: "100px"
            }, 'slow', function(){
                $(this).css("background-color", "yellow")
            })
            $(".box").animate({
                left: "0px",
                height: "200px",
                width: "200px",
            }, 'slow', function(){
                $(this).css("background-color", "green")
            })
            $(".box").animate({
                top: "0px",
                height: "100px",
                width: "100px",
            }, 'slow')
        })
        
        </script>
	</body>
</html>
